<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Login</title>
</head>
<body>
	<form action="" method="get">
		<fieldset style="width: 10%">
			<legend>Student Login</legend>
			<table>
				<tr>
					<th align="left" style="padding: 2px;">Username</th>
					<td align="left" style="padding: 2px"><input type="text"
						name="username" size="20" placeholder="Enter username"
						required="required" autofocus="autofocus"></td>
				</tr>
				<tr>
					<th align="left" style="padding: 2px;">Password</th>
					<td align="left" style="padding: 2px"><input type="password"
						name="password" size="20" placeholder="Enter password"
						required="required"></td>
				</tr>
				<tr>
					<td></td>
					<td align="left" style="padding: 2px"><input type="submit"
						name="search" size="50" value="Search"> <input
						type="reset" name="reset_form" size="50" value="Reset"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
