<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Beer Selection page</title>
</head>
<body>
	<form action="SelectBeer.do" method="post">
		<fieldset style="width: 20%">
			<legend>Beer Selection Form</legend>
			<table>
				<tr>
					<th colspan="2">Select beer characteristics</th>
				</tr>

				<tr>
					<th align="left" style="padding: 2px">Color</th>
					<td align="left" style="padding: 2px"><select name="color"
						size="1">
							<option value="light">light</option>
							<option value="amber">amber</option>
							<option value="brown">brown</option>
							<option value="dark">dark</option>
					</select></td>
				</tr>

				<tr>
					<td></td>
					<td align="left" style="padding: 2px"><input type="submit"
						name="submit_form" size="50" value="Submit"> <input
						type="reset" name="reset_form" size="50" value="Reset"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
